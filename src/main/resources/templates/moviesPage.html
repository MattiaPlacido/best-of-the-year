<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <title>Movies page</title>
</head>

<body>
    <div>

        <header>
            <h1>Movies</h1>
        </header>
        <div th:each="movie : ${movies}" class="text-dark py-2 px-3">
            <h4 th:text="${movie.toString()}"></h4>
        </div>

    </div>
</body>

</html>
