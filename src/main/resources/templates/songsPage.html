<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:replace="~{ fragments :: bootstrap}" \>
    <title>Songs page</title>
</head>

<body>
    <div>
        <th:block th:replace="~{ fragments :: navbar}" \></th:block>
    </div>
    <div class="container d-flex flex-column align-items-center">
        <h1 class="p-5">Best Songs</h1>
        <table class="table">
            <tbody>
                <tr th:each="song : ${songs}">
                    <td class="fs-3 text-center"><a th:href="@{/songs/{id}(id=${song.getId()})}"
                            class="text-dark text-decoration-none" th:text="${song.getTitle()}"></a></td>
                </tr>
                <p th:unless="${songs.size() > 0}" class="fs-3">Nessuna canzone nella lista</p>
            </tbody>
        </table>
    </div>
</body>

</html>
